version: "3.8"

services:
  backend:
    build:
      context: ./appbackend
      dockerfile: Dockerfile
    ports:
      - "3030:3030"
    environment:
      - PORT=3030
      - DB_PATH=/app/database/lite.db
    volumes:
      - db-data:/app/database
    networks:
      - app-network

  frontend:
    build:
      context: ./appfrontend
      dockerfile: Dockerfile
    ports:
      - "5100:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
